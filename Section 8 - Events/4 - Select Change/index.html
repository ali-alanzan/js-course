<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="row my-3">
        
        <div>
            <label for=""> Countries </label>
            <select name="" id="countries">
                <option value=""> -- chose country -- </option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>
        </div>


        <div>
            <label for=""> States </label>
            <select name="" id="states">
                <option value=""> -- chose state -- </option>
                <option class="USA" value="Washington">Washington</option>
                <option class="USA" value="Boston">Boston</option>
                <option class="USA" value="Los Angelos">Los Angelos</option>
                <option class="UK" value="London">London</option>
                <option class="UK" value="England">England</option>
                <option class="UK" value="Ireland">Ireland</option>
            </select>
        </div>


    </div>

    <script src="script.js"></script>

</body>
</html>
