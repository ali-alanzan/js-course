<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="w-100">
            <h1>Add New Member</h1>
        </div>
        <form action="http://localhost:3000/requests" method="POST" id="add_member">

            <div class="form-group">
                <label for="title">Member Name</label>
                <input type="text" name="memberName" placeholder="Member Name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" placeholder="Phone" required>
            </div>
            

            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="" cols="30" rows="10" placeholder="Description"></textarea>
            </div>
            
            <div class="form-group">
                <label for="avatar">Avatar</label>
                <input type="text" name="avatar" placeholder="Avatar" maxlength="254" value="https://via.placeholder.com/90" required>
            </div>
            
    
            <div class="form-group">
                <h4>Services</h4>
    
                <ul id="services">
            
                    <li><input type="text" name="services[]" placeholder="your service here"><span class="remove"> - </span></li>
            
                </ul>
            
                <button type="button" id="add-service" class="btn-style">Add new Services</button>
            
            </div>
    
            
            <div class="w-100">
                <p class="message"></p>
                <p class="error"></p>
            </div>
            
            <div class="w-100">
                <button class="btn-style btn-green">ADD MEMBER</button>
            </div>
        </form>
    </div>

    <script src="services.js"></script>
    <script src="script.js"></script>

</body>
</html>
