<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="row my-3">
        <h4>Add LAB equivalent</h4>

        
        <div>
            <label for="size"> size </label>
            <input type="number" class="amount" step=".001" data-amount="1" placeholder="size">
        </div>

        <div>
            <label> Soda </label>
            <input type="number" class="amount" step=".001" data-amount="0.320" placeholder="Soda">
        </div>

        <div>
            <label> Kerbetic </label>
            <input type="number" class="amount" step=".001" data-amount="1.323" placeholder="Kerbetic">
        </div>


        <div>
            <label for="total"> total </label>
            <input type="number" id="total" placeholder="0" readonly>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
