    </div>

    <p id="wait">Please wait...</p>

    <script src="script.js"></script>

    <script>

        var _wait = document.getElementById('wait');

        var posts = [];

        var xhr = new XMLHttpRequest();


        // Set The Method to POST
        // And The URL to the endpoint file 
        // AND The Async function to true ( wait the connection )
        xhr.open('GET', 'posts.json', true);

        xhr.setRequestHeader('Content-type', 'application/json');

        xhr.send();

        // Code to do when the state changes.
        xhr.onreadystatechange = function() {
            if(xhr.readyState == 4 && xhr.status == 200) {
                var jsonReponse = JSON.parse(xhr.responseText);
                
                var start = 0, end = 3;
                posts = jsonReponse;
                addPosts(posts, start, end);
                posts = posts.slice(end);
            }
        }


        window.addEventListener('scroll', function () {
            var lastPostOffset = container.lastElementChild.offsetTop - container.lastElementChild.clientHeight;
            
            if( window.scrollY > lastPostOffset && posts.length > 0 && _wait.style.top != '0px' ) {
                _wait.style.top = '0';

                setTimeout(function () {
                    var start = 0, end = 3;
                    addPosts(posts, start, end);
                    posts = posts.slice(end);
                    _wait.style.top = '-100vh';
                }, 2000, posts, _wait);


            }


        });

    </script>
</body>
